<div class="row product-details" *ngIf="productData">
     <div class="col-sm-6">
          <img class="product-img" src="{{productData.image}}" alt="Image not found">
     </div>
     <div class="col-sm-6">
          <div class="details">
              <h1>{{productData.name}}</h1>
              <h3>Price: {{productData.price}}</h3>
              <div>
                 Color:
                 <h5 class="product-color" [style.backgroundColor]="productData.color"></h5>
              </div>
              <h6>Category: {{productData.category}}</h6>
              <h6>Description: {{productData.description}}</h6>
              <button class="form-button" *ngIf="!removeCart" (click)="addToCart()">Add to Cart</button>
              <button class="form-button" *ngIf="removeCart" (click)="removeToCart(productData.id)">Remove from Cart</button>
              <button class="form-button">Buy Now</button>
              <div class="quantity-group">
                <button (click)="handleQuantity('minus')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
              </div>
          </div>
     </div>
</div>

<!doctype html>

<html lang="en">
 <head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



 <link rel="stylesheet" href="demo.css">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 <title>Hello, world!</title>
 <script>

 $(document).ready(function(){
   $('.signup-slider').click({
    dots: true,
    arrows: false,
    autoplay: true,
    autoplaySpeed: 2000
   });
 
   $("img").height($(".main-box").height());
 
   $(".to-signin").on("click", function () {
    $(this)
    .addClass("top-active-button")
    .siblings()
    .removeClass("top-active-button");
    $(".form-signup").slideUp(500);
    $(".form-signin").slideDown(500);
   });
 
   $(".to-signup").on("click", function () {
    $(this)
    .addClass("top-active-button")
    .siblings()
    .removeClass("top-active-button");
    $(".form-signin").slideUp(500);
    $(".form-signup").slideDown(500);
   });
 
   $(".to-signin-link").on("click", function () {
    $(".to-signin")
    .addClass("top-active-button")
    .siblings()
    .removeClass("top-active-button");
    $(".form-signup").slideUp(200);
    $(".form-signin").slideDown(200);
   });
 
   $(".to-signup-link").on("click", function () {
    $(".to-signup")
    .addClass("top-active-button")
    .siblings()
    .removeClass("top-active-button");
    $(".form-signin").slideUp(200);
    $(".form-signup").slideDown(200);
   });
  });
 
  </script>
 </head>
 <body>
 <div class="main-box">
   <div class="slider-cont">
    <div class="signup-slider">
   
    </div>
   </div>
  
  
   <div class="form-cont">
 
    <div class="top-buttons">
    <button class="to-signup top-active-button">
     Sign Up
    </button>
    <button class="to-signin">
     Sign In
    </button>
    </div>
   
    <div class="form form-signup">
    <form action="#">
     <lable>FULL NAME</lable>
     <input type="text" placeholder="Your full name">
     <lable>E-MAIL</lable>
     <input type="email" placeholder="Your e-mail">
     <lable>PASSWORD</lable>
     <input type="password" placeholder="Your password">
     <p class="terms">
      <input type="checkbox">
      I agree all statments in
      <a href="#" class="lined-link">terms of service</a>
     </p>
     <input type="submit" class="form-btn" value="Sign Up"/>
     <br><br>
     <a href="#" class="lined-link to-signin-link">I'm already member</a>
    </form>
    </div>
 
    <div class="form form-signin">
    <form action="#">
     <lable>E-MAIL</lable>
     <input type="email"
        placeholder="Your e-mail">
     <lable>PASSWORD</lable>
     <input type="password"
        placeholder="Your password">
     <input type="submit"
        class="form-btn"
        value="Sign In"/>
     <br><br>
     <a href="#" class="lined-link to-signup-link">Create new account</a>
    </form>
    </div>
   </div>
   <div class="clear-fix"></div>
  </div>

</html>
